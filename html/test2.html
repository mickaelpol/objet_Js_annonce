<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test2</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="../css/test2.css">
</head>
<body>

  <!-- bouton d'affichage du formulaires -->
  <button id="afficherAnnonce" type="button" class="btn btn-info btn-lg size-20">
  Affichez les formulaires
  </button>

  <!-- affichage des formulaires -->
  <div class="container padding-top">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead id="afficherTh">
            <tr class="bg-info">
              <th>Id formulaire</th>
              <th>Titre</th>
              <th>Prix</th>
              <th>Contenu</th>
              <th>Rubrique</th>
            </tr>
          </thead>
          <tbody id="contenuFormulaire">

          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- dÃ©but du formulaires -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6 col-sm-offset-3 bg-primary padding-top border">
         <form>
           <div class="form-group">

             <!-- input username -->
             <div class="input-group">
               <div class="input-group-addon">@</div>
               <input id="username" type="text" placeholder="Entrez votre Username" class="form-control">
             </div>

             <!-- input password -->
             <div class="input-group padding-top">
               <div class="input-group-addon">$</div>
               <input id="password" type="password" placeholder="Entrez votre Username" class="form-control">
             </div>

             <!-- zone de texte -->
             <div class="padding-top">
              <label for="commentaire">Commentaire</label>
              <textarea id="commentaire" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <!-- creation d'un select Js -->
            <div class="form-group">
              <label for="select"></label>
              <select id="select" class="form-control input-lg">
                <!-- insertion des options par Js -->
              </select>
            </div>

          </div>
          <button type="button" id="SC" class="btn btn-success border marge-bot pull-right">Validez</button>
          <button type="button" class="btn btn-danger border marge-bot pull-right">Fermer</button>
        </form> <!-- fin du formulaire -->
      </div>
    </div>
  </div>
</div>





<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>

<script type="text/javascript" src="../Js/test2.js"></script>
</body>
</html>
