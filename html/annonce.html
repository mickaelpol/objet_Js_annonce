<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petite annonces</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/annonce.css">
</head>
<body>
  <div class="container marge-top">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-4 col-sm-offset-2">
          <button type="button" class="btn btn-success btn-lg size-20" data-toggle="modal" data-target="#exampleModal">
            Déposez une annonce
          </button>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
          <button id="afficherAnnonce" type="button" class="btn btn-info btn-lg size-20">
            Affichez les annonces
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title size-20 text-uppercase text-center" id="exampleModalLabel">Déposez votre annonce</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- formulaire ici -->
            <div class="modal-body">

              <div class="form-group">
                <label for="select1">Rubriques :</label>
                <select class="form-control input-lg" name="" id="select1">
                  <!-- <optgroup label="Immobilier">
                    <option value="2">Ventes</option>
                    <option value="3">Locations</option>
                    <option value="4">Colocations</option>
                  </optgroup>

                  <optgroup label="Vacances">
                    <option value="6">Gites</option>
                    <option value="7">Hotels</option>
                    <option value="8">Camping</option>
                  </optgroup> -->
                </select>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="titre">Titre de l'annonce</label>
                <input id="titre" type="text" class="form-control input-lg">
              </div>

              <div class="form-group">
                <label for="prix">Prix de l'annonce (€)</label>
                <input id="prix" type="text" class="form-control input-lg">
              </div>

              <div class="form-group">
                <label for="Texte">Entrez votre annonce</label>
                <textarea name="commentaire" id="contenu" cols="30" rows="5" class="form-control size-15"></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-lg size-15" data-dismiss="modal">Close</button>
              <button id="valid" type="button" class="btn btn-success btn-lg size-15" data-dismiss="modal">Validez</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="container padding-top">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead id="afficherTh">
            <tr class="bg-info">
              <th>User</th>
              <th>Password</th>
              <th>Commentaire</th>
              <th>Rubrique</th>
            </tr>
          </thead>
          <tbody id="contenuAnnonce">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../Js/annonce.js"></script>
</body>
</html>
