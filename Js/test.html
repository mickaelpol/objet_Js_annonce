<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Starter Template Bootstrap + Modal</title>



    <!-- Bootstrap -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">



    <!-- My css file -->

    <link rel="stylesheet" type="text/css" href="css/style.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

  </head>

  <body>

    <div class="container">

      <!-- Boutton pour ouvrir la popup -->

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".modal"> Launch demo modal </button>



      <!-- Popup bootstrap -->

      <div class="modal fade" tabindex="-1" role="dialog">

        <div class="modal-dialog" role="document">

          <div class="modal-content">

            <div class="modal-header">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

              <h4 class="modal-title">Ma boite modale</h4>

            </div>

            <div class="modal-body">

              <form>

                <div class="form-group">

                  <label for="nom">Nom:</label>

                  <input type="text" class="form-control" id="nom">

                </div>

                <div class="form-group">

                  <label for="age">Age:</label>

                  <input type="number" class="form-control" id="age">

                </div>

              </form>

            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

              <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>

            </div>

          </div><!-- /.modal-content -->

        </div><!-- /.modal-dialog -->

      </div><!-- /.modal -->



    </div><!-- End container -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>

</html>
